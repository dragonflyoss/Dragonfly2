---
base:
  # listenPort is the port cdn server listens on.
  # default: 8003
  listenPort: 8003

  # DownloadPort is the port for download files from cdn.
  # And you should start a file server firstly which listens on the download port.
  # default: 8001
  downloadPort: 8001

  # SystemReservedBandwidth is the network bandwidth reserved for system software.
  # default: 20 MB, in format of G(B)/g/M(B)/m/K(B)/k/B, pure number will also be parsed as Byte.
  systemReservedBandwidth: 20M

  # MaxBandwidth is the network bandwidth that cdn can use.
  # default: 1G, in format of G(B)/g/M(B)/m/K(B)/k/B, pure number will also be parsed as Byte.
  maxBandwidth: 1G

  # FailAccessInterval is the interval time after failed to access the URL.
  # If a task failed to be downloaded from the source, it will not be retried in the time since the last failure.
  # default: 3m
  failAccessInterval: 3m

  # GCInitialDelay is the delay time from the start to the first GC execution.
  # default: 6s
  gcInitialDelay: 6s

  # GCMetaInterval is the interval time to execute GC meta.
  # default: 2m0s
  gcMetaInterval: 2m

  # TaskExpireTime when a task is not accessed within the taskExpireTime,
  # and it will be treated to be expired.
  # default: 3m0s
  taskExpireTime: 3m

  # storageMode is the mode of storage policy, [disk/hybrid]
  storageMode: disk

plugins:
  storageDriver:
    - name: disk
      enable: true
      config:
        baseDir: /tmp/cdnsystem2
    - name: memory
      enable: true
      config:
        baseDir: /tmp/memory/dragonfly

  storageManager:
    - name: disk
      enable: true
      config:
        gcInitialDelay: 5s
        gcInterval: 15s
        driverConfigs:
          disk:
            gcConfig:
              youngGCThreshold: 100G
              fullGCThreshold: 5G
              cleanRatio: 1
              intervalThreshold: 2h
    - name: hybrid
      enable: false
      config:
        gcInitialDelay: 5s
        gcInterval: 15s
        driverConfigs:
          disk:
            gcConfig:
              youngGCThreshold: 100G
              fullGCThreshold: 5G
              cleanRatio: 1
              intervalThreshold: 2h
          memory:
            gcConfig:
              youngGCThreshold: 100G
              fullGCThreshold: 5G
              cleanRatio: 3
              intervalThreshold: 2h

# Console shows log on console
# default: false
console: false

# Whether to enable debug level logger and enable pprof
# default: false
verbose: false

# listen port for pprof, only valid when the verbose option is true
# default is random port
pprofPort: 0

# Configuration of nginx
nginx:
  cmdPath: /usr/local/bin/nginx
  targetConfPath: /tmp/nginx/conf/nginx.conf
  logDir: /tmp/log/nginx
  tls:
    enabled: false
    cert:
      path: /etc/dragonfly/nginx/tls/certs/sca.crt
    key:
      path: /etc/dragonfly/nginx/tls/certs/sca.key