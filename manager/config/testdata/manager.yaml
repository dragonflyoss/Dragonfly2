server:
  name: foo
  workHome: foo
  cacheDir: foo
  logDir: foo
  pluginDir: foo
  grpc:
    advertiseIP: 0.0.0.0
    listenIP: 0.0.0.0
    port:
      start: 65003
      end: 65003
  rest:
    addr: :8080

database:
  type: mysql
  mysql:
    user: foo
    password: foo
    host: foo
    port: 3306
    dbname: foo
    tlsConfig: preferred
    tls:
      cert: foo
      key: foo
      ca: foo
      insecureSkipVerify: true
    migrate: true
  postgres:
    user: foo
    password: foo
    host: foo
    port: 5432
    dbname: foo
    sslMode: disable
    timezone: UTC
    migrate: true
  redis:
    addrs: [foo, bar]
    masterName: baz
    password: bar
    host: bar
    port: 6379
    db: 0
    brokerDB: 1
    backendDB: 2

cache:
  redis:
    ttl: 1s
  local:
    size: 10000
    ttl: 1s

objectStorage:
  enable: true
  name: s3
  endpoint: 127.0.0.1
  accessKey: foo
  secretKey: bar
  region: baz

security:
  autoIssueCert: true
  caCert: testdata/ca.crt
  caKey: testdata/ca.key
  tlsPolicy: force
  certSpec:
    ipAddresses:
      - 0.0.0.0
    dnsNames:
      - foo
    validityPeriod: 1s

metrics:
  enable: true
  addr: :8000
  enablePeerGauge: false

network:
  enableIPv6: true
