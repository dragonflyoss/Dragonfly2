server:
  name: foo
  logDir: foo
  grpc:
    listen: 127.0.0.1
    port:
      start: 65003
      end: 65003
  rest:
    addr: :8080

database:
  type: mysql
  mysql:
    user: foo
    password: foo
    host: foo
    port: 3306
    dbname: foo
    tlsConfig: preferred
    tls:
      cert: foo
      key: foo
      ca: foo
      insecureSkipVerify: true
    migrate: true
  postgres:
    user: foo
    password: foo
    host: foo
    port: 5432
    dbname: foo
    sslMode: disable
    timezone: UTC
    migrate: true
  redis:
    password: bar
    host: bar
    port: 6379
    db: 0
    brokerDB: 1
    backendDB: 2

cache:
  redis:
    ttl: 1000
  local:
    size: 10000
    ttl: 1000

objectStorage:
  enable: true
  name: s3
  endpoint: 127.0.0.1
  accessKey: foo
  secretKey: bar
  region: baz

security:
  autoIssueCert: true
  caCert: foo
  caKey: bar
  tlsPolicy: force

metrics:
  enable: true
  addr: :8000
  enablePeerGauge: false
