scheduler:
  image: d7yio/scheduler
  tag: latest

cdn:
  image: d7yio/cdn
  tag: latest

dfdaemon:
  image: dragonflyoss/dfdaemon
  tag: v0.4.0
  config:
    proxy:
      defaultFilter: "Expires&Signature"
      security:
        insecure: true
      tcpListen:
        namespace: /run/dragonfly/net
        listen: 0.0.0.0
        # if you want to change port, please update hostPort in $.Values.dfdaemon.hostPort
        # port in configmap is generated from $.Values.dfdaemon.hostPort
        # port: 65001
      registryMirror:
        url: https://index.docker.io
      proxies:
        - regx: blobs/sha256.*
        - regx: file-server

manager:
  image: d7yio/manager
  tag: latest
