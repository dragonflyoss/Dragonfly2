manager:
  image:
    repository: dragonflyoss/manager
    tag: latest
  replicas: 1
  resources:
    requests:
      cpu: "0"
      memory: "0"
    limits:
      cpu: "1"
      memory: "2Gi"
  extraVolumeMounts:
  - name: logs
    mountPath: "/var/log/"
  - name: artifact
    mountPath: /tmp/artifact
  extraVolumes:
  - name: logs
    emptyDir: { }
  - name: artifact
    hostPath:
      path: /tmp/artifact
  metrics:
    enable: true
  config:
    console: false
    verbose: true
    job:
      rateLimit:
        fillInterval: 1m
        capacity: 100
        quantum: 100

scheduler:
  image:
    repository: dragonflyoss/scheduler
    tag: latest
  replicas: 3
  resources:
    requests:
      cpu: "0"
      memory: "0"
    limits:
      cpu: "2"
      memory: "4Gi"
  service:
    type: NodePort
    nodePort: 30802
  extraVolumeMounts:
  - name: logs
    mountPath: "/var/log/"
  - name: artifact
    mountPath: /tmp/artifact
  extraVolumes:
  - name: logs
    emptyDir: { }
  - name: artifact
    hostPath:
      path: /tmp/artifact
  metrics:
    enable: true
    enableHost: true
  config:
    console: false
    verbose: true
    scheduler:
      gc:
        hostGCInterval: 2m

seedClient:
  enable: true
  replicas: 3
  image:
    repository: dragonflyoss/client
    tag: latest
  resources:
    requests:
      cpu: "0"
      memory: "0"
    limits:
      cpu: "2"
      memory: "4Gi"
  extraVolumeMounts:
  - name: logs
    mountPath: "/var/log/"
  - name: artifact
    mountPath: /tmp/artifact
  extraVolumes:
  - name: logs
    emptyDir: { }
  - name: artifact
    hostPath:
      path: /tmp/artifact
  config:
    dynconfig:
      refreshInterval: 1s
    scheduler:
      announceInterval: 1s
    log:
      level: info
    proxy:
      prefetch: true
      registryMirror:
        addr: https://index.docker.io
      rules:
      - regex: blobs/sha256.*
      - regxe: file-server.*

client:
  enable: true
  image:
    repository: dragonflyoss/client
    tag: latest
  resources:
    requests:
      cpu: "0"
      memory: "0"
    limits:
      cpu: "2"
      memory: "4Gi"
  # Allow client daemonSet to create a pod on master node for testing when the daemon goes offline.
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
  extraVolumeMounts:
  - name: logs
    mountPath: "/var/log/"
  - name: artifact
    mountPath: /tmp/artifact
  extraVolumes:
  - name: logs
    emptyDir: { }
  - name: artifact
    hostPath:
      path: /tmp/artifact
  dfinit:
    enable: true
    image:
      repository: dragonflyoss/dfinit
      tag: latest
    config:
      containerRuntime:
        containerd:
          configPath: /etc/containerd/config.toml
          registries:
            - hostNamespace: docker.io
              serverAddr: https://index.docker.io
              capabilities: ["pull", "resolve"]
            - hostNamespace: ghcr.io
              serverAddr: https://ghcr.io
              capabilities: ["pull", "resolve"]
  config:
    dynconfig:
      refreshInterval: 1s
    scheduler:
      announceInterval: 1s
    log:
      level: info 
    proxy:
      prefetch: false
      registryMirror:
        addr: https://index.docker.io
      rules:
      - regex: blobs/sha256.*
      - regxe: file-server.*

dfdaemon:
  enable: false

seedPeer:
  enable: false
