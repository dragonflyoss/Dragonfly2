dfdaemon:
  image:
    repository: dragonflyoss/dfdaemon
    tag: latest
  resources:
    requests:
      cpu: "0"
      memory: "0"
    limits:
      cpu: "1"
      memory: "1Gi"
  extraVolumeMounts:
  - name: logs
    mountPath: "/var/log/"
  - name: artifact
    mountPath: /tmp/artifact
  extraVolumes:
  - name: logs
    emptyDir: { }
  - name: artifact
    hostPath:
      path: /tmp/artifact
  metrics:
    enable: true
  config:
    verbose: true
    pprofPort: 9999
    download:
      prefetch: true
      concurrent:
        thresholdSize: 10M
        thresholdSpeed: 2M
        goroutineCount: 4
    scheduler:
      disableAutoBackSource: true
    proxy:
      defaultFilter: "Expires&Signature&ns"
      security:
        insecure: true
      tcpListen:
        namespace: /run/dragonfly/net
        # if you want to change port, please update hostPort in $.Values.dfdaemon.hostPort
        # port in configmap is generated from $.Values.dfdaemon.hostPort
        # port: 65001
      registryMirror:
        url: https://index.docker.io
      proxies:
        - regx: blobs/sha256.*
        - regx: file-server
    security:
      autoIssueCert: true
      tlsVerify: true
      tlsPolicy: prefer
