server:
  ip: 127.0.0.1
  host: foo
  port: 8002
  cacheDir: foo
  logDir: bar

scheduler:
  algorithm: default
  backSourceCount: 3
  retryBackSourceLimit: 2
  retryLimit: 10
  retryInterval: 1000000000
  gc:
    peerGCInterval: 60000000000
    peerTTL: 300000000000
    taskGCInterval: 60000000000
    taskTTL: 600000000000
    hostGCInterval: 60000000000
    hostTTL: 600000000000

dynconfig:
  refreshInterval: 300000000000
  cdnDir: foo

host:
  idc: foo
  netTopology: bar
  location: baz

manager:
  addr: 127.0.0.1:65003
  schedulerClusterID: 1
  keepAlive:
    interval: 5000000000

cdn:
  enable: true

job:
  enable: true
  globalWorkerNum: 1
  schedulerWorkerNum: 1
  localWorkerNum: 5
  redis:
    host: 127.0.0.1
    port: 6379
    password: foo
    brokerDB: 1
    backendDB: 2

metrics:
  enable: false
  addr: ":8000"
  enablePeerHost: false
