alive_time: 0s
gc_interval: 1m0s
pid_file: /tmp/dfdaemon.pid
lock_file: /tmp/dfdaemon.lock
data_dir: /tmp/dragonfly/dfdaemon/
work_home: /tmp/dragonfly/dfdaemon/
keep_storage: false
schedulers:
  - type: tcp
    addr: scheduler:8002
verbose: true

host:
  listen_ip: 0.0.0.0
  advertise_ip: 0.0.0.0
  location: ""
  idc: ""
  security_domain: ""
  net_topology: ""

download:
  rate_limit: 200Mi
  download_grpc:
    security:
      insecure: true
      cacert: ""
      cert: ""
      key: ""
      tls_config: null
    unix_listen:
      socket: /tmp/dfdamon.sock
  peer_grpc:
    security:
      insecure: true
      cacert: ""
      cert: ""
      key: ""
    tcp_listen:
      listen: 0.0.0.0
      port: 65000

upload:
  rate_limit: 100Mi
  security:
    insecure: true
    cacert: ""
    cert: ""
    key: ""
  tcp_listen:
    listen: 0.0.0.0
    port: 65002
storage:
  task_expire_time: 3m0s
  strategy: io.d7y.storage.v2.simple

proxy:
  security:
    insecure: true
  tcp_listen:
    listen: 0.0.0.0
    port: 65001
  registry_mirror:
    url: https://harbor.home.jim.plus:33333
  proxies:
    - regx: blobs/sha256.*
